<form  [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" >
  

  <input [(ngModel)]="employee_id" name="employee_id" type="text" class="form-control"   >
  <br>
  <input  [(ngModel)]="employee_name" name="employee_name" type="text" class="form-control"  >
  <br>
  

  <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)=update(data)>Update</button>

</form>
